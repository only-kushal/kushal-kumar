<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 350px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            background: #fff;
        }

        .display {
            font-size: 2rem;
            text-align: right;
            margin-bottom: 15px;
            height: 50px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .btn {
            font-size: 1.2rem;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="calculator shadow">
        <div id="display" class="display">0</div>
        <div class="row g-2 mb-2">
            <div class="col-3"><button class="btn btn-secondary" onclick="clearDisplay()">C</button></div>
            <div class="col-3"><button class="btn btn-secondary" onclick="backspace()">⌫</button></div>
            <div class="col-3"><button class="btn btn-secondary" onclick="appendToDisplay('%')">%</button></div>
            <div class="col-3"><button class="btn btn-warning" onclick="appendToDisplay('/')">÷</button></div>
        </div>
        <div class="row g-2 mb-2">
            <div class="col-3"><button class="btn btn-light" onclick="appendToDisplay('7')">7</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="appendToDisplay('8')">8</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="appendToDisplay('9')">9</button></div>
            <div class="col-3"><button class="btn btn-warning" onclick="appendToDisplay('*')">×</button></div>
        </div>
        <div class="row g-2 mb-2">
            <div class="col-3"><button class="btn btn-light" onclick="appendToDisplay('4')">4</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="appendToDisplay('5')">5</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="appendToDisplay('6')">6</button></div>
            <div class="col-3"><button class="btn btn-warning" onclick="appendToDisplay('-')">−</button></div>
        </div>
        <div class="row g-2 mb-2">
            <div class="col-3"><button class="btn btn-light" onclick="appendToDisplay('1')">1</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="appendToDisplay('2')">2</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="appendToDisplay('3')">3</button></div>
            <div class="col-3"><button class="btn btn-warning" onclick="appendToDisplay('+')">+</button></div>
        </div>
        <div class="row g-2">
            <div class="col-6"><button class="btn btn-light" onclick="appendToDisplay('0')">0</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="appendToDisplay('.')">.</button></div>
            <div class="col-3"><button class="btn btn-success" onclick="calculateResult()">=</button></div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentValue = '0';

        function updateDisplay() {
            display.innerText = currentValue;
        }

        function appendToDisplay(value) {
            if (currentValue === '0' && value !== '.') {
                currentValue = value;
            } else {
                currentValue += value;
            }
            updateDisplay();
        }

        function clearDisplay() {
            currentValue = '0';
            updateDisplay();
        }

        function backspace() {
            if (currentValue.length > 1) {
                currentValue = currentValue.slice(0, -1);
            } else {
                currentValue = '0';
            }
            updateDisplay();
        }

        function calculateResult() {
            try {
                let expr = currentValue.replace(/×/g, '*').replace(/÷/g, '/').replace(/%/g, '/100');
                let result = eval(expr);
                currentValue = result.toString();
            } catch {
                currentValue = 'Error';
            }
            updateDisplay();
        }
    </script>
</body>

</html>
